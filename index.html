<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página HTML</title>
</head>
<body>
    <header>
        <h1>Bem-vindo à minha página!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Início</h2>
        <p>Esta é a seção inicial da página.</p>
    </section>

    <section id="sobre">
        <h2>Sobre</h2>
        <p>Aqui você encontra informações sobre mim.</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Entre em contato através do e-mail: exemplo@dominio.com</p>
    </section>

    <footer>
        <p>&copy; 2025 Minha Página. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
